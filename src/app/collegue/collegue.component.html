<div class="card mb-4 shadow-sm">
    <div class="card-header">{{collegue.firstName}} {{collegue.lastName}}</div>
    <div class="card-body text-dark">
      <div class="row">
        <div class="col-sm-4 mb-2">
          <img src="{{collegue.pictureUrl}}" alt="image de {{collegue.lastName}} {{collegue.firstName}}" class="img-fluid shadow-sm">
        </div>
        <div class="col-sm-8">
          <dl class="row">
            <dt class="col-md-5">Matricule</dt>
            <dd class="col-md-7">{{collegue.matricule}}</dd>
            <dt class="col-md-5">Date de naissance</dt>
            <dd class="col-md-7">{{collegue.birthDate}}</dd>
            <dt class="col-md-5">Email</dt>
            <dd class="col-md-7">{{collegue.email}}</dd>
          </dl>
          <div class="row">
            <div class="col-md-7 mb-4">
              <a class="btn btn-outline-dark" href="#" (click)="creer()"> Cr√©er un nouveau collegue </a>
            </div>
            <div class="col-md-5 mb-4">
              <button class="btn btn-dark text-right" (click)="modifier()"> Modifier </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
