<div class="form-group row ">
  <label class="col-md-4 col-form-label text-center" for="recherche">Recherche par nom :</label>
  <input #saisie type="search" class="form-control col-md-5 mb-2" name="recherche" placeholder="Recherche" />
  <div class="col-md-3 text-center">
    <button class="btn btn-dark" name="rechercher" (click)="recherche(saisie.value)">Rechercher</button>
  </div>
  <div *ngIf="matricules.length > 0" class="container-fluid text-center mt-2">
    <ul class="list-group list-group-flush">
      <div>
        <li *ngFor="let matricule of matricules" class="list-group-item">
          <button class="btn btn-outline-dark btn-sm" (click)="selectionner(matricule)">{{matricule}}</button>
        </li>
      </div>
    </ul>
  </div>
</div>
