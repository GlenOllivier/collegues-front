<div class="container-fluid">
  <div class="row p-3">
    <div class="col-12 text-center mb-5">
      <h1 class="display-4">Gallerie</h1>
    </div>
    <div *ngFor="let picture of pictures" class="col-xl-3 col-lg-4 col-sm-6">
      <a routerLink="{{picture.matricule}}">
        <img src="{{picture.pictureUrl}}" class="m-2 img-fluid shadow rounded" />
      </a>
    </div>
  </div>
</div>
