<div class="container text-center">
  <div class="rounded">
    <form (ngSubmit)="connect()" #form="ngForm">
      <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" [(ngModel)]="formData.username" name="username"/>
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="formData.password" name="password"/>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
    <div *ngIf="loginError !== undefined" class="alert alert-danger w-100">{{loginError}}</div>

  </div>
</div>
